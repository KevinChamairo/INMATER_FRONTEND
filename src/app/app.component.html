<div class="row d-flex gap-3">
  <div class="col-8">
    <div class="card">
      <div class="card-header bg-success">
        <h4>Tasks List</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>N°</th>
                  <th>Título de tarea</th>
                  <th>Fecha de Vencimiento</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card">
      <div class="card-header bg-success">
        New Task
      </div>
      <div class="card-body d-flex flex-column gap-3">

          <div class="d-flex flex-column">
            <label for="task-title">Título de tarea</label>
            <input id="task-title" type="text" class="form-control">
          </div>

          <div class="d-grid gap-3">
            <div class="d-flex flex-column">
              <label for="due-date">Fecha de vencimiento</label>
              <input id="due-date" type="date" class="form-control">
            </div>

            <div class="d-flex flex-column">
              <label for="status">Estado</label>
              <select id="status" class="form-select">
                <option value="1">Pendiente</option>
                <option value="2">En progreso</option>
                <option value="3">Completada</option>
                <option value="4">Atrasada</option>
              </select>
            </div>
          </div>

          <div class="d-flex justify-content-between">
            <button class="btn btn-secondary w-45">Limpiar</button>
            <button class="btn btn-success w-45">Guardar Tarea</button>
          </div>
      </div>
    </div>
  </div>
</div>
